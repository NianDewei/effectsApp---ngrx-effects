<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ (user$ | async)?.user?.avatar }}"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {{ (user$ | async)?.user?.first_name }}
          {{ (user$ | async)?.user?.last_name }}
        </h5>
        <p class="card-text">
          <small class="text-muted">  {{ (user$ | async)?.user?.email }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
